<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./jQuery.js"></script>
    <script src="./script.js"></script>
    <title>Weekend jQuery Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <section>
            <h3>Add Employee</h3>
            <form>
                <div>
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                    <input type="number" id="id-number" placeholder="ID">
                    <input type="text" id="job-title" placeholder="Title">
                    <input type="number" id="annual-salary" placeholder="Annual Salary">
                </div>
                <div id="submit-button-div">
                    <button class="submit-button">Submit</button>
                </div>
            </form>
        </section>

        <section>
            <h3>Employees</h3>
            <table>
                <thead>
                    <tr> <!-- table row element -->
                        <th>First Name</th> <!-- table header element -->
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th><!-- delete button here --></th>
                    </tr>
                </thead>
                <tbody id="table-employees">
                    <tr>
                        <td>Jen</td> <!-- table data cell element -->
                        <td>Barber</td>
                        <td>4521</td>
                        <td>Team Lead</td>
                        <td class="annual-salary-cell">$80,000</td>
                        <td><button id="delete-button">Delete</button></td>
                    </tr>
                    <tr>
                        <td>Maurice</td>
                        <td>Moss</td>
                        <td>8724</td>
                        <td>Support Team</td>
                        <td class="annual-salary-cell">$58,000</td>
                        <td><button id="delete-button">Delete</button></td>
                    </tr>
                    <tr>
                        <td>Roy</td>
                        <td>Smith</td>
                        <td>9623</td>
                        <td>Quality Assurance</td>
                        <td class="annual-salary-cell">$48,000</td>
                        <td><button id="delete-button">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <td colspan="6">
                        <p></p>
                    </td>
                </tfoot>
            </table>
        </section>
        <div>
            <h3 id="total-monthly-display">Total Monthly: (calc here)</h3>
        </div>
    </main>
</body>

</html>
